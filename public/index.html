<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div class="header">  
    <div class="logo">
      <img src="logo.png" alt="logo">  
    </div>
      <div class="socials">
        <a href="https://github.com/GopiKrish-na" target="_blank" class="fa fa-github"></a>
        <a href="https://www.facebook.com/homexperimenter" target="_blank" class="fa fa-facebook"></a>
        <a href="https://www.instagram.com/homexperimenter/" target="_blank" class="fa fa-instagram"></a>
        <a href="https://twitter.com/HExperimenter" target="_blank" class="fa fa-twitter"></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=homexperimenter@gmail.com" target="_blank" class="fa fa-envelope"></a>

      </div>
  </div>
  
  <h1>Contact Form By Gopi Krishna</h1>
  <form id="contactForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
    <input type="submit" value="Submit">
    <input type="button" value="Clear" onclick="clearForm()">
    
    

    

  </form>
  
  <div id="tableContainer">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  
  <button id="showTableButton">Show Table</button>
  <script src="script.js"></script>
</body>
</html>
